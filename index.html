<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FinanKey - Inicio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const token = localStorage.getItem("token");
      const currentPage = window.location.pathname.split('/').pop();
      
      if (!token && currentPage !== 'inicio-sesion.html') {
        window.location.href = "inicio-sesion.html";
      }
    });
  </script>
  
  <header>
    <h1 class="logo" onclick="location.href='index.html'">FinanKey</h1>
    <nav>
      <button onclick="location.href='ingresos-gastos.html'">Ingresos y Gastos</button>
      <button onclick="location.href='presupuestos.html'">Presupuestos</button>
      <button onclick="location.href='visualizacion.html'">Visualización</button>
      <button id="logoutBtn" class="icono-boton" onclick="cerrarSesion()">
        <img src="svg/logout_24dp_000000_FILL1_wght400_GRAD0_opsz24.svg" alt="Cerrar sesión">
      </button>
    </nav>
  </header>

  <main>
    <section class="contenido-index">
      <img src="img/pexels-pixabay-259027.jpg" alt="Gestión financiera" class="imagen-index">
      <div class="index-texto">
        <h1>¡Gestiona las finanzas de tu empresa!</h1>
        <p>¿Tienes un emprendimiento o una empresa en crecimiento? Este espacio es para ti.</p>
      </div>
    </section>
  </main>

  <script>
    function cerrarSesion() {
      localStorage.removeItem("token");
      window.location.href = "inicio-sesion.html";
    }
  </script>
</body>
</html>
